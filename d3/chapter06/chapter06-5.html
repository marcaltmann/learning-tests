<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>D3 Chapter 6</title>
    <script src="/d3.js"></script>
    <style>
    </style>
  </head>
  <body>
    <script>
      const dataset = [
				[5, 20],
        [480, 90],
        [250, 50],
        [100, 33],
        [330, 95],
				[410, 12],
        [475, 44],
        [25, 67],
        [85, 21],
        [220, 88],
			];

      const w = 500;
      const h = 100;

      const svg = d3.select('body')
                    .append('svg')
                    .attr('width', w)
                    .attr('height', h);

      svg.selectAll('circle')
         .data(dataset)
         .enter()
         .append('circle')
         .attr('cx', d => d[0])
         .attr('cy', d => d[1])
         .attr('r', d => Math.sqrt(h - d[1]));

      svg.selectAll('text')
         .data(dataset)
         .enter()
         .append('text')
         .text(d => `${d[0]},${d[1]}`)
         .attr('x', d => d[0])
         .attr('y', d => d[1])
         .attr('font-family', 'sans-serif')
         .attr('font-size', '11px')
         .attr('fill', 'red');
    </script>
  </body>
</html>
