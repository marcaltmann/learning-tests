<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>D3 Chapter 6</title>
    <script src="/d3.js"></script>
    <style>
      div.bar {
        background: teal;
        display: inline-block;
        height: 75px; /* We'll override that later. */
        margin-right: 2px;
        width: 20px;
      }
    </style>
  </head>
  <body>
    <script>
      const dataset = [];
      for (let i = 0; i < 25; i++) {
        const newNumber = Math.floor(Math.random() * 30);
        dataset.push(newNumber);
      }

      const divs = d3.select('body').selectAll('div')
        .data(dataset)
        .enter()
        .append('div')
        .classed('bar', true)
        .style('height', d => `${d * 5}px`);

      function printSize(selection) {
        console.log(selection.size());
      };

      divs.call(printSize);

    </script>
  </body>
</html>
