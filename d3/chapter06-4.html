<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>D3 Chapter 6</title>
    <script src="/d3.js"></script>
    <style>
    </style>
  </head>
  <body>
    <script>
      const dataset = [5, 10, 13, 19, 21, 25, 22, 18, 15, 13, 11, 12, 15, 20, 18, 17, 16, 18, 23,
        25];

      const w = 500;
      const h = 100;
      const barPadding = 1;

      const barWidth = w / dataset.length - barPadding;

      const svg = d3.select('body')
                    .append('svg')
                    .attr('width', w)
                    .attr('height', h);

      svg.selectAll('rect')
         .data(dataset)
         .enter()
         .append('rect')
         .attr('x', (d, i) => i * (w / dataset.length))
         .attr('y', d => h - d * 4)
         .attr('width', barWidth)
         .attr('height', d => d * 4)
         .attr('fill', d => `rgb(${100 + d * 5}, 50, ${100 + d * 5})`);

      svg.selectAll('text')
         .data(dataset)
         .enter()
         .append('text')
         .text(d => d)
         .attr('x', (d, i) => i * (w / dataset.length) + barWidth / 2)
         .attr('y', d => h - (d * 4) + 14)
         .attr('font-family', 'sans-serif')
         .attr('font-size', '11px')
         .attr('fill', 'white')
         .attr('text-anchor', 'middle')

    </script>
  </body>
</html>
