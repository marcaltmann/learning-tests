<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>D3 Page Template</title>
    <script src="/d3.js"></script>
  </head>
  <body>
    <script>
      var dataset = [5, 10, 15, 20, 25];

      d3.select('body').selectAll('p')
        .data(dataset)
        .enter()
        .append('p')
        .text(d => `I can count up to ${d}`)
        .style('color', d => d > 15 ? 'red' : 'black');
    </script>
  </body>
</html>
